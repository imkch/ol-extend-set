<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css">
  <link rel="stylesheet" href="./lib/oles.css">
  <title>卷帘对比</title>
  <style>
    html,body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
    }
    .ol-swipe {
      top: .5em;
      right: .5em;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
  <script src="./lib/oles.js"></script>
  <script>
    const vecLayer = new ol.layer.Tile({
      source: new oles.source.WMTSTDT({
        tk: '5d4236a2a06043cd0b0880bbf270c958',
        layer: 'vec',
        matrixSet: 'w',
        crossOrigin: 'anonymous'
      })
    });
    const imgLayer = new ol.layer.Tile({
      source: new oles.source.WMTSTDT({
        tk: '5d4236a2a06043cd0b0880bbf270c958',
        layer: 'img',
        matrixSet: 'w',
        crossOrigin: 'anonymous'
      })
    });
    const map = new ol.Map({
      target: 'map',
      view: new ol.View({
        center: [0, 0],
        zoom: 0
      }),
      layers: [
        vecLayer,
        imgLayer
      ]
    });
    const swipe = new oles.control.Swipe({
      layers: [imgLayer]
    });
    map.addControl(swipe);
  </script>
</body>
</html>
