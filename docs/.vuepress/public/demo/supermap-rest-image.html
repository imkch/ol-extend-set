<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css">
  <title>加载SuperMap切片</title>
  <style>
    html,body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
  <script src="./oles/index.js"></script>
  <script>
    const url = 'http://support.supermap.com:8090/iserver/services/map-china400/rest/maps/China';
    const source = new oles.source.ImageSuperMapRest({
      url,
      params: {
        layersID: '[0:78,79]'
      }
    });
    const map = new ol.Map({
      target: 'map',
      view: new ol.View({
        center: [0, 0],
        zoom: 0
      }),
      layers: [
        new ol.layer.Image({
          source
        })
      ]
    });
  </script>
</body>
</html>
