<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css">
  <title>加载SuperMap切片</title>
  <style>
    html,body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/proj4/dist/proj4.js"></script>
  <script src="./lib/oles.js"></script>
  <script>
    const projection = oles.proj.registerProjection('EPSG:4490', '+proj=longlat+ellps=GRS80+no_defs', { units: 'degrees', extent: [-180, -85.05112877996834, 180, 85.05112877996834] });
    const url = 'http://support.supermap.com:8090/iserver/services/map-china400/rest/maps/China_4490';
    const source = new oles.source.TileSuperMapRest({
      url
    });
    const map = new ol.Map({
      target: 'map',
      view: new ol.View({
        center: [0, 0],
        zoom: 2,
        projection
      }),
      layers: [
        new ol.layer.Tile({
          source
        })
      ]
    });
  </script>
</body>
</html>
