<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css">
  <link rel="stylesheet" href="./lib/oles.css">
  <title>控制器布局</title>
  <style>
    html,body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
  <script src="./lib/oles.js"></script>
  <script>
    const vecLayer = new ol.layer.Tile({
      source: new oles.source.TDT({
        tk: '5d4236a2a06043cd0b0880bbf270c958',
        layer: 'vec',
        matrixSet: 'w',
        crossOrigin: 'anonymous'
      })
    });
    const imgLayer = new ol.layer.Tile({
      source: new oles.source.TDT({
        tk: '5d4236a2a06043cd0b0880bbf270c958',
        layer: 'img',
        matrixSet: 'w',
        crossOrigin: 'anonymous'
      })
    });
    const map = new ol.Map({
      target: 'map',
      view: new ol.View({
        center: [0, 0],
        zoom: 0
      }),
      layers: [
        vecLayer,
        imgLayer
      ]
    });
    const controls = map.getControls().getArray();
    controls.forEach(item => {
      map.removeControl(item);
    });
    const boxControl = {
      instance: new oles.control.Box(),
      children: [
        {
          instance: new oles.control.Container({ position: 'top-right'}),
          children: [
            {
              instance: new oles.control.Swipe({layers: [imgLayer]}),
            },
            {
              instance: new oles.control.Measure(),
            }
          ]
        },
        {
          instance: new oles.control.Container({position: 'bottom-right', direction: 'column-reverse'}),
          children: [
            {
              instance: new oles.control.Snapshot(),
            },
            {
              instance: new oles.control.Filter(),
            },
            {
              instance: new oles.control.FullScreen(),
            }
          ]
        }
      ]
    };
    const addControlChildren = (control) => {
      const { instance, children } = control;
      if(children && children.length >0) {
        children.forEach(item => {
          instance.appendChild(item.instance);
          addControlChildren(item);
        });
      }
      
    };
    map.addControl(boxControl.instance);
    addControlChildren(boxControl);
  </script>
</body>
</html>
