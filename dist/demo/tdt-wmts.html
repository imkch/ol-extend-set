<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加载天地图</title>
  <script src="https://cdn.jsdelivr.net/npm/openlayers/dist/ol.js"></script>
  <script src="./lib/oles.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>
     //const projection = oles.proj.registerProjection('EPSG:4490', '+proj=longlat+ellps=GRS80+no_defs', { units: 'degrees' });
    const source = new oles.source.WMTSTDT({
      tk: '5d4236a2a06043cd0b0880bbf270c958',
      layer: 'img'
    });
    const map = new ol.Map({
      target: 'map',
      view: new ol.View({
        center: [0, 0],
        zoom: 6,
        projection: 'esp'
      }),
      layers: [
        new ol.layer.Tile({
          source
        })
      ]
    });
  </script>
</body>
</html>
